<!--list are used to represent real life list data-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Unorderd list(Bullets points)-->
    <ul>
        <li>Apple</li>
        <li>Mango</li>
    </ul>
    <!--Ordered list-->
    <ol>
        <li>Apple</li>
        <li>Mango</li>
    </ol>
    <!--Unorderd me unorderd list-->
    <ul>
        <li>Apple</li>
        <ul>
            <li>Color:red</li>
            <li>season:winters</li>
        </ul>
    </ul>
    <!--Ordered me ordered list-->
    <ol>
        <li>Apple</li>
        <ol>Taste:Fruity</ol>
        <ol>Aroma:Soothy</ol>
    </ol>
</body>
</html>
