<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        b,u,i,p {
           color: rgb(0,0,0); 
           text-align: center;
        }
        
        
        
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(158,166,101,0.67);">
    <!--bold text-->
    <b>Utkarsh</b>
    <br>
    <!--Italic text-->
    <i>Vyas</i>
    <br>
    <!--underline-->
    <u>Btech CSE</u>
    <br>
    <!--subscript tag-->
    <p>H<sub>2</sub>O</p>
    <!--Superscript tag-->
    <p>A<sup>2</sup>+B
        <br>
    <!--quote tag-->
    <q>Do or Die</q>

</body>
</html>
